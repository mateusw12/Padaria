<ejs-formgrid [dataSource]="dataSource"
              [columns]="columns"
              (command)="onCommand($event)">
</ejs-formgrid>

<div *ngIf="isModalOpen">
  <ejs-dialog id='dialog'
              #modal
              header="Cadastro de Fornecedor"
              isModal='true' showCloseIcon="true"
              (close)="onModalClose()" width="40%"
              [content]="body"
              [footerTemplate]="footer">
  </ejs-dialog>
</div>

<ng-template #body>
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group">
        <ejs-textbox  formControlName="id"
                      placeholder="Código"
                      width="10%">
        </ejs-textbox>
        <ejs-textbox  formControlName="name"
                      placeholder="Nome"
                      width="56%"
                      formErrorHandler
                      class="align-text-box-name">
        </ejs-textbox>

        <ejs-textbox  formControlName="cnpj"
                      placeholder="CNPJ"
                      width="30%"
                      formErrorHandler
                      class="align-text-box-name">
        </ejs-textbox>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <ejs-textbox  formControlName="comercialName"
                      placeholder="Nome Fantasia"
                      formErrorHandler
                      width="40%">
        </ejs-textbox>
        <ejs-textbox  formControlName="email"
                      placeholder="E-mail"
                      width="36%"
                      formErrorHandler
                      class="align-text-box-name">
        </ejs-textbox>
        <ejs-textbox  formControlName="phone"
                      placeholder="Telefone"
                      width="20%"
                      formErrorHandler
                      class="align-text-box-name">
        </ejs-textbox>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <ejs-textbox  formControlName="zipCodeAddresses"
                      placeholder="CEP"
                      formErrorHandler
                      width="20%">
        </ejs-textbox>
        <ejs-textbox  formControlName="state"
                      placeholder="Estado"
                      width="35%"
                      class="align-text-box-name">
        </ejs-textbox>
        <ejs-textbox  formControlName="city"
                      placeholder="Cidade"
                      width="41%"
                      class="align-text-box-name">
        </ejs-textbox>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <ejs-textbox  formControlName="district"
                      placeholder="Bairro"
                      width="48%">
        </ejs-textbox>
        <ejs-textbox  formControlName="street"
                      placeholder="Endereço"
                      width="50%"
                      class="align-text-box-name">
        </ejs-textbox>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #footer>
  <div class="align-footer-button">
    <button ejs-button buttonSave [disabled]="!this.form.valid" (click)="onSaveClick()"></button>
    <button ejs-button buttonCancel (click)="onModalClose()"></button>
  </div>
</ng-template>
