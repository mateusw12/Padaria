<div id="wrapper">
  <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <div class="main-header" id="header-section">
        <ul class="header-list">
          <li class="float-left header-style icon-menu" id="hamburger" (click)="openClick()"></li>
          <li class="float-left header-style nav-pane"><b>Padaria / {{pageName}}</b></li>
        </ul>
      </div>
      <ejs-sidebar  id="sidebar-treeview"
                    class="dock-menu" 
                    #sidebarTreeviewInstance 
                    [enableDock]='true'
                    width="240px" 
                    dockSize="44px"                    
                    (created)="onCreated($event)"
                    style="visibility: hidden"
                    mediaQuery="(min-width: 600px)"
                    target=".main-content"
                    (close)="onClose($event)">
        <div class="main-menu">
          <div>
            <ejs-treeview id="main-treeview" 
                          #treeviewInstance 
                          [fields]='field' 
                          expandOn='Click'
                          (nodeSelected)="onClick($event)">
            </ejs-treeview>
          </div>
        </div>
      </ejs-sidebar>
      <div class="main-content" id="main-text">
        <div class="sidebar-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
