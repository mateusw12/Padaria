<ejs-formgrid [dataSource]="dataSource"
              [columns]="columns"
              (command)="onCommand($event)">
</ejs-formgrid>


<div *ngIf="isModalOpen">
  <ejs-dialog id='dialog'
              #modal
              header="Cadastro de Unidade de Medida"
              isModal='true'
              showCloseIcon="true"
              (close)="onModalClose()"
              width="50%"
              [content]="body"
              [footerTemplate]="footer">
  </ejs-dialog>
</div>

<ng-template #body>
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group">
        <ejs-textbox formControlName="id"
                     placeholder="CÃ³digo"
                     width="10%">
        </ejs-textbox>
        <ejs-textbox formControlName="abbreviation"
                     placeholder="Sigla"
                     width="20%"
                     formErrorHandler
                     class="align-text-box-name">
        </ejs-textbox>
        <ejs-textbox  formControlName="name"
                      placeholder="Nome"
                      width="60%"
                      formErrorHandler
                      class="align-text-box-name">
        </ejs-textbox>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #footer>
  <div class="align-footer-button">
    <button ejs-button buttonSave [disabled]="!this.form.valid" (click)="onSaveClick()"></button>
    <button ejs-button buttonCancel (click)="onModalClose()"></button>
  </div>
</ng-template>
