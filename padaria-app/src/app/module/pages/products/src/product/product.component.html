<ejs-formgrid [dataSource]="dataSource"
              [columns]="columns"
              (command)="onCommand($event)">
</ejs-formgrid>

<div *ngIf="isModalOpen">
  <ejs-dialog #modal
              header="Cadastro de Produto"
              isModal='true'
              showCloseIcon="true"
              (close)="onModalClose()"
              [width]="900"
              [content]="body"
              [footerTemplate]="footer">
  </ejs-dialog>
</div>

<ng-template #body>
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group">
        <ejs-textbox formControlName="id"
                     placeholder="Código"
                     [width]="100">
        </ejs-textbox>
        <ejs-textbox  formControlName="name"
                      placeholder="Nome"
                      [width]="400"
                      formErrorHandler>
        </ejs-textbox>
        <ejs-textbox formControlName="description"
                      placeholder="Descrição"
                      [width]="300"
                      formErrorHandler>
        </ejs-textbox>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <ejs-dropdownlist formControlName="unitMeasureId"
                          placeholder="UNitdade de Medida"
                          [width]="200"
                          [dataSource]=""
                          formErrorHandler
                          [fields]=" {value: 'id', text:'name'} ">
        </ejs-dropdownlist>
        <ejs-dropdownlist formControlName="brandId"
                          placeholder="Marca"
                          [width]="200"
                          [dataSource]=""
                          formErrorHandler
                          [fields]=" {value: 'id', text:'name'} ">
        </ejs-dropdownlist>
        <ejs-dropdownlist formControlName="manufacturerId"
                          placeholder="Fabricante"
                          [width]="200"
                          [dataSource]=""
                          formErrorHandler
                          [fields]=" {value: 'id', text:'name'} ">
        </ejs-dropdownlist>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #footer>
  <div class="align-footer-button">
    <button ejs-button buttonSave [disabled]="!this.form.valid"
      (click)="onSaveClick()"></button>
    <button ejs-button buttonCancel (click)="onModalClose()"></button>
  </div>
</ng-template>
